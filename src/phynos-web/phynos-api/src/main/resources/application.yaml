# 本应用配置
com:
  phynos:
    framework:
      core:
        time: @timestamp@
      web:
        super-password: 'phynos' # 登录超级密码

server:
  port: 7001
  tomcat:
    uri-encoding: 'UTF-8'

spring:
  application:
    name: PhynosAPI
  devtools:
    restart:
      enabled: false
  profiles:
    active: 'dev'
  servlet:
    multipart:
      max-request-size: '10MB' # 上传文件总的最大值
      max-file-size: '10MB' # 单个文件的最大值
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  activiti:
    database-schema-update: true
    check-process-definitions: false
    process-definition-location-prefix: classpath:/processes/
    # check-process-definitions: false  #这个比较重要，不配置的话会扫描类路径下的processes下的.xml文件
  redis:
    host: 172.16.22.161
    port: 6379
    password: traffic2019
    timeout: 5000
    database: 0
    jedis:
      pool:
        max-idle: 10
        max-wait: 1
        max-active: 8
        min-idle: 5
mybatis:
  mapper-locations: classpath:mapper/*.xml,classpath:mapper/ext/*.xml
# 分页配置
pagehelper:
  helperDialect: oracle
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


dataType: mysql

# 运行监控相关的配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

# 日志配置
logging:
  file: logs/phynos-api.log
  file.max-size: 300MB #日志文件大小
  file.max-history: 15 #最大保留天数
  level:
    com:
      spring: trace
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%t]){faint} %clr(%-40.40logger{39}){cyan}[lineno:%line]    %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } --- [%t] %-40.40logger{39}[lineno:%line]: %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"