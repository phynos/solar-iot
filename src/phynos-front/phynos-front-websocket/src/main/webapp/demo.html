<html>
<script type="text/javascript">
var ws = new WebSocket('ws://127.0.0.1:8080/DataServer-WebSocket/websocket');
ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("发送数据");
                  alert("数据发送中...");
               };
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert("数据已接收...");
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
 
function send(txt) {
	ws.send(txt);
}
</script>
<button onclick="send(new Date())">Send</button>
</html>
